server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle 404 errors - serve 404.html with proper status code
    error_page 404 /404.html;
    
    # Explicitly handle static files first - return 404 if they don't exist
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif|mp4|webm|pdf|xml|txt)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }
    
    # Explicitly handle logo.png
    location = /logo.png {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }
    
    # Handle Vue router history mode - fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Explicitly serve 404.html
    location = /404.html {
        root /usr/share/nginx/html;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Add CORS and COEP/COOP headers
    add_header Access-Control-Allow-Origin "*";  
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE";  
    add_header Cross-Origin-Opener-Policy "same-origin-allow-popups"; 
} 